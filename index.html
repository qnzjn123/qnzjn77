<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무지개다리 추억의 미술관</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* 로딩 중 표시 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 9999;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body tabindex="0" style="outline: none;">
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>🌈 미술관을 준비하고 있습니다... 🐕</p>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <header class="header">
            <h1>🌈 무지개다리 추억의 미술관 🐕</h1>
            <p>사랑하는 반려견과의 소중한 추억을 3D 미술관에서 만나보세요</p>
        </header>

        <div class="upload-section">
            <input type="file" id="photoUpload" accept="image/*" multiple>
            <label for="photoUpload" class="upload-btn">
                📸 추억의 사진 올리기
            </label>
            <div class="photo-preview"></div>
        </div>

        <div class="gallery-container">
            <canvas id="gallery3d" tabindex="1" style="outline: none;"></canvas>
            <div class="controls">
                <div class="main-controls">
                    <button id="enterGallery">🏛️ 미술관 입장하기</button>
                    <button id="resetView">🔄 처음으로</button>
                    <button id="testKeyboard" style="display: none;">키보드 테스트</button>
                </div>
                <div class="control-info">
                    <p>🖱️ 마우스 드래그: 시점 회전 | 휠: 줌</p>
                    <p>⌨️ WASD: 이동 | 스페이스: 위로 | Shift: 아래로</p>
                    <p id="keyStatus" style="font-size: 0.8em; color: #ffd700;"></p>
                </div>
            </div>
        </div>

        <div class="memorial-message">
            <p>🌟 "사랑은 영원합니다. 추억 속에서 우리는 다시 만날 수 있어요." 🌟</p>
        </div>
    </div>

    <script>
        // 전역 함수들을 먼저 정의
        function handleScriptError() {
            console.error('Three.js 로딩 실패');
            document.getElementById('loadingScreen').innerHTML = 
                '<p>로딩 중 오류가 발생했습니다. 페이지를 새로고침해주세요.</p>';
        }
        
        function initializeGallery() {
            console.log('initializeGallery 호출됨');
            // Three.js가 로드된 후 gallery3d.js 로드
            const script = document.createElement('script');
            script.src = './gallery3d.js';
            script.onload = function() {
                console.log('gallery3d.js 로드 완료');
                // 로딩 화면 숨기기
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            };
            script.onerror = function() {
                console.error('gallery3d.js 로딩 실패');
                document.getElementById('loadingScreen').innerHTML = 
                    '<p>갤러리 로딩 중 오류가 발생했습니다.</p>';
            };
            document.head.appendChild(script);
        }

        // DOM 로드 완료 후 Three.js 로드
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM 로드 완료, Three.js 로딩 시작');
            
            // Three.js 스크립트 동적 로드
            const threeScript = document.createElement('script');
            threeScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js';
            threeScript.crossOrigin = 'anonymous';
            threeScript.onload = function() {
                console.log('Three.js 로드 완료');
                initializeGallery();
            };
            threeScript.onerror = function() {
                handleScriptError();
            };
            document.head.appendChild(threeScript);
        });
    </script>
</body>
</html>
